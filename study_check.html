<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자습 체크</title>
<style>
body { font-family: Segoe UI; padding:20px }
table { width:100%; border-collapse:collapse }
td,th { border:1px solid #ccc; padding:8px }
</style>
</head>
<body>

<h2>✅ 자습 체크</h2>
<a href="index.html">← 홈</a>

<table>
<tr><th>이름</th><th>자습 여부</th></tr>
<tr>
  <td> 돼지유진 </td>
  <td><input type="checkbox" id="s1"></td>
</tr>
<tr>
  <td> 돼유 </td>
  <td><input type="checkbox" id="s2"></td>
</tr>
</table>

<script>
["s1","s2"].forEach(id=>{
  const el=document.getElementById(id);
  el.checked = localStorage[id]==="true";
  el.onchange=()=>localStorage[id]=el.checked;
});
</script>

</body>
</html>
