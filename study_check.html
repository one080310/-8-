<h3>ğŸ“Š ë°˜ë³„ ììŠµ ì°¸ì„ë¥  ë¹„êµ (ì„ íƒ ì£¼ì°¨)</h3>
<canvas id="classChart" height="120"></canvas>

<script>
let currentClass = "1ë°˜";
let currentWeek = "1ì£¼ì°¨";
let chart;

const tableBody = document.getElementById("tableBody");
const classButtons = document.getElementById("classButtons");

/* ë°˜ ë²„íŠ¼ ìƒì„± */
for(let i=1;i<=7;i++){
  const btn=document.createElement("button");
  btn.textContent=i+"ë°˜";
  if(i===1) btn.classList.add("active");
  btn.onclick=()=>switchClass(i+"ë°˜",btn);
  classButtons.appendChild(btn);
}

/* ë°˜ ë³€ê²½ */
function switchClass(cls, btn){
  currentClass=cls;
  document.querySelectorAll(".class-buttons button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

/* ì£¼ì°¨ ë³€ê²½ */
function changeWeek(){
  currentWeek=document.getElementById("weekSelect").value;
  render();
}

/* ë°ì´í„° ê°€ì ¸ì˜¤ê¸° */
function getData(cls=currentClass){
  const key="study_"+cls+"_"+currentWeek;
  let data=JSON.parse(localStorage.getItem(key));
  if(!data){
    data=[];
    for(let i=1;i<=24;i++){
      data.push({ number:i, checks:Array(15).fill(false) });
    }
    localStorage.setItem(key,JSON.stringify(data));
  }
  return data;
}

/* ì²´í¬ í† ê¸€ */
function toggleCheck(s,c){
  const key="study_"+currentClass+"_"+currentWeek;
  const data=getData();
  data[s].checks[c]=!data[s].checks[c];
  localStorage.setItem(key,JSON.stringify(data));
  render();
}

/* í…Œì´ë¸” ë Œë” */
function render(){
  const data=getData();
  tableBody.innerHTML="";

  data.forEach((stu,s)=>{
    const tr=document.createElement("tr");
    const num=document.createElement("td");
    num.textContent=stu.number;
    tr.appendChild(num);

    stu.checks.forEach((ck,c)=>{
      const td=document.createElement("td");
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=ck;
      cb.onclick=()=>toggleCheck(s,c);
      td.appendChild(cb);
      tr.appendChild(td);
    });
    tableBody.appendChild(tr);
  });
  drawChart();
}

/* ë°˜ë³„ ì°¸ì„ë¥  ê³„ì‚° */
function getClassRate(cls){
  const data=getData(cls);
  let total=24*15, checked=0;
  data.forEach(s=>s.checks.forEach(c=>{ if(c) checked++; }));
  return Math.round((checked/total)*100);
}

/* ê·¸ë˜í”„ */
function drawChart(){
  const labels=[], values=[];
  for(let i=1;i<=7;i++){
    labels.push(i+"ë°˜");
    values.push(getClassRate(i+"ë°˜"));
  }
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("classChart"),{
    type:"bar",
    data:{
      labels,
      datasets:[{
        label:currentWeek+" ì°¸ì„ë¥  (%)",
        data:values,
        backgroundColor:"#4a5bdc"
      }]
    },
    options:{
      scales:{ y:{ beginAtZero:true, max:100 } }
    }
  });
}

render();
</script>
