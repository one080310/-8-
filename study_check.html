<body>

<div style="margin:15px 0;">

  <th>í™” 8</th><th>í™” ì•¼1</th><th>í™” ì•¼2</th>
  <th>ìˆ˜ 8</th><th>ìˆ˜ ì•¼1</th><th>ìˆ˜ ì•¼2</th>
  <th>ëª© 8</th><th>ëª© ì•¼1</th><th>ëª© ì•¼2</th>
  <th>ê¸ˆ 8</th><th>ê¸ˆ ì•¼1</th><th>ê¸ˆ ì•¼2</th>

<h3>ğŸ“Š ë°˜ë³„ ììŠµ ì°¸ì„ë¥  ë¹„êµ (ì„ íƒ ì£¼ì°¨)</h3>
<canvas id="classChart" height="120"></canvas>

<script>
let currentClass="1ë°˜";
let chart;

const tableBody=document.getElementById("tableBody");
const weekInfo=document.getElementById("weekInfo");

/* ì˜¤ëŠ˜ ë‚ ì§œ ê¸°ë³¸ */
document.getElementById("datePicker").value =
  new Date().toISOString().split("T")[0];

/* ë°˜ ë²„íŠ¼ */
const classButtons=document.getElementById("classButtons");
for(let i=1;i<=7;i++){
  const b=document.createElement("button");
  b.textContent=i+"ë°˜";
  if(i===1) b.classList.add("active");
  b.onclick=()=>{
    currentClass=i+"ë°˜";
    document.querySelectorAll(".class-buttons button")
      .forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    render();
  };
  classButtons.appendChild(b);
}

/* ë‚ ì§œ â†’ ì£¼ì°¨ ê³„ì‚° */
function getWeekKey(){
  const date=new Date(document.getElementById("datePicker").value);
  const year=date.getFullYear();
  const month=date.getMonth();
  const first=new Date(year,month,1);
  const week=Math.ceil((date.getDate()+first.getDay())/7);
  weekInfo.textContent=
    `${year}ë…„ ${month+1}ì›” ${week}ì£¼ì°¨`;
  return `${year}-${month+1}-week${week}`;
}

/* ë°ì´í„° */
function getData(cls=currentClass){
  const key=`study_${cls}_${getWeekKey()}`;
  let data=JSON.parse(localStorage.getItem(key));
  if(!data){
    data=[];
    for(let i=1;i<=24;i++){
      data.push({number:i,checks:Array(15).fill(false)});
    }
    localStorage.setItem(key,JSON.stringify(data));
  }
  return data;
}

/* ì²´í¬ */
function toggleCheck(s,c){
  const key=`study_${currentClass}_${getWeekKey()}`;
  const data=getData();
  data[s].checks[c]=!data[s].checks[c];
  localStorage.setItem(key,JSON.stringify(data));
  render();
}

/* ë Œë” */
function render(){
  const data=getData();
  tableBody.innerHTML="";
  data.forEach((stu,s)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${stu.number}</td>`;
    stu.checks.forEach((ck,c)=>{
      const td=document.createElement("td");
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.checked=ck;
      cb.onclick=()=>toggleCheck(s,c);
      td.appendChild(cb);
      tr.appendChild(td);
    });
    tableBody.appendChild(tr);
  });
  drawChart();
}

/* ë°˜ ì°¸ì„ë¥  */
function classRate(cls){
  const d=getData(cls);
  let t=24*15,c=0;
  d.forEach(s=>s.checks.forEach(x=>{if(x)c++;}));
  return Math.round((c/t)*100);
}

/* ê·¸ë˜í”„ */
function drawChart(){
  const labels=[],values=[];
  for(let i=1;i<=7;i++){
    labels.push(i+"ë°˜");
    values.push(classRate(i+"ë°˜"));
  }
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("classChart"),{
    type:"bar",
    data:{
      labels,
      datasets:[{
        label:weekInfo.textContent+" ì°¸ì„ë¥  (%)",
        data:values,
        backgroundColor:"#4a5bdc"
      }]
    },
    options:{scales:{y:{beginAtZero:true,max:100}}}
  });
}

render();
</script>
